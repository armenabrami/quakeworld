//		Player settings
// -------------------------------------------------------------------
set_tp nick_text	" jav"
set_tp nick_color   "&c05f"
set_tp nick_colored	$qt{$nick_color$nick_text&cfff}$qt    

// note: colors in ezquake CFGs, e.g. "&cf3f" are hexadecimal codes 
// in pairs of RGB (red, green, blue), its equal to "ff33ff"
// use one of the following colors:
// mil 0ff
// jav 05f
// wim 930
// sae f39
// cre 093
// nig f11

