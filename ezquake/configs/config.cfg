alias .msg.status.report.lg.rox      "say_team $\$tpname $colored_armor/{%h} {&cbf0lg}{&cfff:$cells} [{%l}] $powerups"
alias .msg.status.report.rl          "say_team $\$tpname $colored_armor/{%h} {&cbf0rl}{&cfff:$rockets} [{%l}] $powerups"
alias .msg.status.report.rl.cells    "say_team $\$tpname $colored_armor/{%h} {&cbf0rl}{&cfff:$rockets} [{%l}] $powerups"
alias .msg.status.report.rl.lg       "say_team $\$tpname $colored_armor/{%h} {&cbf0rl}{&cfff:$rockets} {&cbf0lg}{&cfff:$cells} [{%l}] $powerups"
